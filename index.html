<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta viewport="width=device-width, initial-scale=1" />
    <title>Game Project</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="start-page">
      <h1>Welcome to the best Shooter Game ever!</h1>
      <p>Click on the button below to start the game.</p>

      <a class="start-button" href="#">
        <div class="top"><span>Start Game</span></div>
        <div class="bottom"><span>Start Game</span></div>
      </a>
    </div>

    <div id="game-container">
      <div class="gold-counter">
        <div class="gold-icon">
          <img src="../assets/images/gold.png" alt="Gold Icon" />
        </div>
        <div class="gold-text">
          <span id="goldCount">0</span>
        </div>
      </div>
      <div id="town-container"></div>
      <div id="level1-container"></div>
      <div id="level2-container"></div>
      <div id="level3-container"></div>
    </div>

    <div class="loading-container">
      <div class="loading-bar">
        <span class="progress"></span>
      </div>
      <div class="loading-message"></div>
    </div>

    <div id="level-selection" class="hidden">
      <div class="level-selection-container">
        <h2>Choose a Level</h2>
        <ul>
          <li><button data-level="Level1">Level 1</button></li>
          <li><button data-level="Level2">Level 2</button></li>
          <li><button data-level="Level3">Level 3</button></li>
        </ul>
      </div>
    </div>

    <div id="options-menu">
      <h2>Options</h2>
      <p>Settings go here...</p>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/game-handler.js"></script>
    <script src="scripts/scene-handler.js"></script>
    <script src="scripts/game-object.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/enemy.js"></script>
    <script src="scripts/bullet.js"></script>
    <script src="scripts/npc.js"></script>
  </body>
</html>
